<!--
<p>
The run time of my algorithm grows with a factor of 6 for each additional
permutation in the pattern, so you won't see anything past length 15 on this
page anytime soon. My algorithm does not work cumulatively^[+] as it stores
very little information along the way, which means it is using less memory but
more time. Hence, it possible to reduce the run time, but still, we will
probably never see all patterns of length 120 (at least not by brute forcing
through the factorial(factorial(5)) permutations of permutations). Contact me
if you want files for lengths greater than 9.
</p>

<p>
<b> [+] =
[</b>
Having first searched for length L does not yield advantages in the search for
patterns of other lengths, neither smaller nor larger than L.
<b>]</b>
</p>
